<div id="container">
        <div ng2-carouselamos class="slides-wrapper"
          [width]="900", [items]="items", [$item]="item", [$prev]="prev", [$next]="next">
        </div>

      <div>
        Current item selected
      </div>

      <ng-template #prev>
        <img src="assets/images/arrow-back.png" id="left"/>
      </ng-template>

      <ng-template #next>
        <img src="assets/images/arrow-forward.png" id="right"/>
      </ng-template>

      <ng-template #item let-item let-i="index">
        <div class="items">
          <img src="{{ item.name }}">
        </div>

      </ng-template>
</div>
